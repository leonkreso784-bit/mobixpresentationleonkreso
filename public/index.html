<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBIX - AI-Powered Travel Platform | Presentation</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/presentation.css">
    <link rel="stylesheet" href="css/slides.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Loading Animation Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-content">
            <img src="assets/logo.png" alt="MOBIX" class="loading-logo">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen active">
        <div class="login-background">
            <div class="bg-gradient"></div>
            <div class="bg-circles">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>
        </div>
        <div class="login-container">
            <div class="login-logo">
                <img src="assets/title-font.png" alt="MOBIX" class="logo-image">
            </div>
            <p class="login-subtitle">AI-Powered Travel Platform</p>
            <div class="login-box">
                <h2>Access Presentation</h2>
                <p>Enter your access code</p>
                <div class="code-input-container">
                    <input type="text" maxlength="1" class="code-input" inputmode="numeric" autocomplete="off">
                    <input type="text" maxlength="1" class="code-input" inputmode="numeric" autocomplete="off">
                    <input type="text" maxlength="1" class="code-input" inputmode="numeric" autocomplete="off">
                    <input type="text" maxlength="1" class="code-input" inputmode="numeric" autocomplete="off">
                </div>
                <button id="loginBtn" class="login-btn">
                    <span>Enter</span>
                    <svg class="btn-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
                <p id="loginError" class="login-error"></p>
            </div>
            <div class="login-hint">
                <p>Admin: 1543 | Viewer: 0000</p>
            </div>
        </div>
    </div>

    <!-- Presentation Screen -->
    <div id="presentationContainer" class="presentation-screen">
        <!-- Admin Controls -->
        <div id="adminControls" class="admin-controls">
            <div class="admin-left">
                <span class="admin-badge">ADMIN</span>
                <span id="slideNumber" class="slide-counter">1 / 17</span>
            </div>
            <div class="admin-right">
                <button id="prevBtn" class="nav-btn" title="Previous (←)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <button id="nextBtn" class="nav-btn" title="Next (→)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
                <button id="logoutBtnAdmin" class="logout-btn" title="Logout">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Viewer Indicator -->
        <div id="viewerIndicator" class="viewer-indicator">
            <span class="viewer-badge">VIEWER</span>
            <span class="slide-counter">Synced with presenter</span>
            <button id="logoutBtnViewer" class="logout-btn-small" title="Logout">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
            </button>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>

        <!-- Slides Container -->
        <div id="slidesContainer" class="slides-container">
            <!-- Slides will be loaded here -->
        </div>

        <!-- Decorative Logo Watermark -->
        <div class="watermark">
            <img src="assets/logo.png" alt="" class="watermark-logo">
        </div>
    </div>

    <!-- Socket.io for real-time sync -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/slides-data.js"></script>
    <script src="js/slides-renderer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
