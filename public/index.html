<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MOBIX - AI-Powered Travel Platform</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/presentation.css">
    <link rel="stylesheet" href="css/slides.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Presentation Screen -->
    <div id="presentationContainer" class="presentation-screen active">
        <!-- Navigation Controls -->
        <div id="navControls" class="nav-controls active">
            <span id="slideNumber" class="slide-counter">1 / 17</span>
            <div class="nav-buttons">
                <button id="prevBtn" class="nav-btn" title="Previous (←)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <button id="nextBtn" class="nav-btn" title="Next (→)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>

        <!-- Slides Container -->
        <div id="slidesContainer" class="slides-container">
            <!-- Slides will be loaded here -->
        </div>

        <!-- Decorative Logo Watermark -->
        <div class="watermark">
            <img src="assets/logo.png" alt="" class="watermark-logo">
        </div>
    </div>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalIcon" class="modal-icon"></span>
                <h3 id="modalTitle" class="modal-title"></h3>
                <button id="modalClose" class="modal-close">&times;</button>
            </div>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <!-- Application Scripts -->
    <script src="js/slides-data.js?v=6"></script>
    <script src="js/slides-renderer.js?v=6"></script>
    <script src="js/app.js?v=6"></script>
</body>
</html>
